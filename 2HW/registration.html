<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="post">
    <fieldset>
        <div>
            <label>Логин:
                <input type="text" required placeholder="Введите логин" minlength="6"></label>
        </div>
        <div>
            <label>Почтовый адрес:
                <input type="email" required placeholder="Example@example.com"></label>
        </div>
        <div>
            <label>Введите пароль:
                <input type="password" required placeholder="Введите пароль" minlength="6"></label>
        </div>
        <div>
            <label>Введите пароль повторно:
                <input type="password" required placeholder="Введите пароль" minlength="6"></label>
        </div>
        <input type="file" accept="image/*">
        <div>
            <button type="submit">Подтвердить</button>
        </div>

    </fieldset>


</form>


</body>
</html>
